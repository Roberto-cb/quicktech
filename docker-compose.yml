services:
  app:
    build: .
    container_name: quicktech_app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/quicktech_db
      - JWT_SECRET=MYSECRECT
      - PORT=3000
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist

  db:
    image: mysql:8.0
    container_name: quicktech_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: quicktech_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: quicktech_adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  mysql_data:

